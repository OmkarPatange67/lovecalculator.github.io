<!DOCTYPE html>
<html lang="en">
<head>
	<title> Love Calculator </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="text-center">

   	<header>
   		<div class="card set m-auto">
   			<div class="card-header">Love Calculator</div>
   			<div class="card-body">
   				<form class="form-inline m-auto">
   					<div class="form-group">
   						<input type="text" name="name1" class="text-center form-control" placeholder="Your name">
   					</div>
   					<div><span class="pl-4 pr-4"><h4>+</h4></span></div>
   					<div class="form-group">
   						<input type="text" name="name2" class="text-center form-control" placeholder="Love name">
   					</div>
   				</form>
   				<br>
   				<div class="w-50 m-auto">
   					<button class="btn btn-outline-success w-50" onclick="results()"> Check </button>
   				</div>
   				<br>
   				<div>
   					<input type="text" id="result" class="form-control text-center w-25 m-auto font-weight-bold" placeholder="result">
   				</div>
   				<br>
   				<div class="tip text-center"><input type="text" name="tip" id="tips" class="form-control text-center font-weight-bold"></div>
   			</div>
   			<div class="card-footer">God bless your relationship:)</div>
   		</div>
   	</header>

   	<script>
   		
	function results(){
		// var love_data = Math.random() * 100;
		// love_data = Math.ceil(love_data);
		var love_data = Math.ceil(Math.random() * 100 + 1);
		document.getElementById('result').value = love_data + "%";

		if((love_data >=1) && (love_data <=25)){
			document.getElementById('tips').value = "";
			document.getElementById('tips').value = "Your love is not strong enough";
		}

		if((love_data >=26) && (love_data <=50)){
			document.getElementById('tips').value = "";
			document.getElementById('tips').value = "Your love is complicated";
		}

		if((love_data >=51) && (love_data <=80)){
			document.getElementById('tips').value = "";
			document.getElementById('tips').value = "Your love is strong";
		}

		if((love_data >=81) && (love_data <=99)){
			document.getElementById('tips').value = "";
			document.getElementById('tips').value = "Your love is so strong that no one can break it :)";
		}

		if((love_data ==100) || (love_data ==101)){
			document.getElementById('tips').value = "";
			document.getElementById('tips').value = "Your love is unconditional";
		}		

	}

   	</script>

</body>
</html>
