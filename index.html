<!DOCTYPE html>
<html lang="en">
<head>
	<title> Love Calculator </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"> </script>
</head>
<body class="text-center">
   	<header>
   		<div class="card set m-auto">
   			<div class="card-header">Love Calculator</div>
   			<div class="card-body">
   				<form class="form-inline m-auto">
   					<div class="form-group">
   						<input type="text" name="name1" class="text-center form-control" placeholder="Your name">
   					</div>
   					<div><span class="pl-4 pr-4"><h4>+</h4></span></div>
   					<div class="form-group">
   						<input type="text" name="name2" class="text-center form-control" placeholder="Love name">
   					</div>
   				</form>
   				<br>
   				<div class="w-50 m-auto">
   					<button class="btn btn-outline-success w-50" onclick="results()"> Check </button>
   				</div>
   				<br>
   				<div>
   					<input type="text" id="result" class="form-control text-center w-25 m-auto font-weight-bold" placeholder="result">
   				</div>
   				<br>
   				<div class="tip text-center"><input type="text" name="tip" id="tips" class="form-control text-center font-weight-bold"></div>
   			</div>
   			<div class="card-footer">God bless your relationship:)</div>
   		</div>
   	</header>
</body>
</html>
